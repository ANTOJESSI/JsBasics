<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number Challenge</title>
</head>
<body>
    <h1>Guess the Random Number</h1>
    <input type="number" id="num">
    <button onclick="check()">Check</button>
    <p id="result">You are right/wrong.</p>
    <p id="mark">Score: 10</p>
    <script>
        var a=document.getElementById("num");
        var res=document.getElementById("result");
        var randomnumber=Math.floor(Math.random()*10)+1;
        var total=document.getElementById("mark");
        var score=10;
        function check()
        {
            console.log(randomnumber);
            var guessnumber=Number(a.value);
            if(guessnumber==randomnumber){
                res.textContent="You are Right";
                alert("Congratulations!!! \n You Won !!!")
                total.textContent="Score: "+score;
            }
            else{
                res.textContent="You are Wrong";
                score=score-1;
                total.textContent="Score: "+score;
            }
        }
    </script>
